<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Marked in the browser</title>
</head>
<body>

  <div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <label for=""></label>
            <textarea name="" class="form-control" style="border-width: 5px;" placeholder="Enter markdown text here" id="textEditor" cols="30" rows="5"></textarea>
        </div>
        <div class="col-lg-12 mt-4">
            <div class="card">
                <h5 class="card-header">Previewer</h5>
                <div class="card-body">
                    <div id="content" style="height:200px;overflow-y:scroll"></div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const source = document.getElementById('textEditor');
    const inputHandler = (e) => {
        console.log(e.target.value)
        document.getElementById('content').innerHTML =
        marked.parse(e.target.value);
    }
    source.addEventListener('input', inputHandler);
  </script>
</body>
</html>
